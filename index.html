<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Responsive Project</title>
    <!-- Link -->
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
